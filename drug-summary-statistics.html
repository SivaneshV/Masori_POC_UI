<!doctype html>
<html lang="en">

<head>
    <title>Drug Summary Statistics - Masori</title>
    <!--  -->
    <link rel="stylesheet" href="plugins/bootstrap-5.0.2/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/select2/select2.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!--  -->
    <style>
        #map {
            height: 400px;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <!--  -->
    <nav class="navbar fixed-top">
        <div class="container">
            <a class="navbar-brand" href="./">
                <i class="fas fa-globe"></i>Masori Analytics<span>|</span><span>HOME</span>
            </a>
            <ul class="navbar-nav">
                <li>Drug Summary Statistics</li>
            </ul>
        </div>
    </nav>
    <!--  -->
    <div class="container content-container">
        <!--  -->
        <section class="section">
            <div class="row">
                <div class="col">
                    <label class="form-label">Zip Code</label>
                    <input class="form-control">
                </div>
                <div class="col">
                    <label class="form-label">City</label>
                    <select style="width: 100%;">
                        <option value=""></option>
                    </select>
                </div>
                <div class="col">
                    <label class="form-label">Diagnosis</label>
                    <select style="width: 100%;">
                        <option value=""></option>
                    </select>
                </div>
                <div class="col">
                    <label class="form-label">Drug</label>
                    <select style="width: 100%;">
                        <option value=""></option>
                    </select>
                </div>
                <div class="col">
                    <label class="form-label">&nbsp;</label>
                    <button class="btn btn-primary w-100">GO</button>
                </div>
            </div>
        </section>
        <!--  -->
        <section class="section">
            <div class="row">
                <div class="col-7">
                    <div class="mt-4">
                        <div class="row">
                            <div class="col-6">
                                <canvas id="chart_main"></canvas>
                            </div>
                            <div class="col-6">
                                <div class="row">
                                    <div class="col-6">
                                        <canvas id="chart_sub_1"></canvas>
                                    </div>
                                    <div class="col-6">
                                        <canvas id="chart_sub_2"></canvas>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-6">
                                        <canvas id="chart_sub_3"></canvas>
                                    </div>
                                    <div class="col-6">
                                        <canvas id="chart_sub_4"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-5">
                    <div id="map"></div>
                </div>
            </div>
        </section>
    </div>
    <!--  -->
    <script src="plugins/jquery-3.6.0/jquery-3.6.0.min.js"></script>
    <script src="plugins/bootstrap-5.0.2/bootstrap.min.js"></script>
    <script src="plugins/select2/select2.min.js"></script>
    <script src="plugins/fontawesome-5.15.3/fontawesome.min.js"></script>
    <script src="plugins/chart-js/chart.min.js" type="text/javascript"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <!--  -->
    <script>
        // 
        const chart_data = {
            labels: ['Drug Name', 'Drug Name', 'Drug Name'],
            datasets: [{
                label: 'Dataset 1',
                data: [20, 40, 50],
                backgroundColor: ["#019934", "#71cd90", "#bfe2ca"],
            }]
        };
        //
        const option_main = {
            responsive: true,
            plugins: {
                title: {
                    display: true,
                    text: 'Therapeutic Area',
                    position: "bottom"
                },
                legend: {
                    labels: {
                        usePointStyle: true,
                    },
                    pointStyle: "circle",
                    position: 'top',
                }
            }
        };
        //
        const option_sub = {
            responsive: true,
            plugins: {
                legend: {
                    display: false
                }
            }
        };
        // 
        new Chart(document.getElementById('chart_main').getContext('2d'), {
            type: 'doughnut',
            data: chart_data,
            options: option_main
        });
        new Chart(document.getElementById('chart_sub_1').getContext('2d'), {
            type: 'doughnut',
            data: chart_data,
            options: option_sub
        });
        new Chart(document.getElementById('chart_sub_2').getContext('2d'), {
            type: 'doughnut',
            data: chart_data,
            options: option_sub
        });
        new Chart(document.getElementById('chart_sub_3').getContext('2d'), {
            type: 'doughnut',
            data: chart_data,
            options: option_sub
        });
        new Chart(document.getElementById('chart_sub_4').getContext('2d'), {
            type: 'doughnut',
            data: chart_data,
            options: option_sub
        });
    </script>
    <!--  -->
    <script type="text/javascript">
        // 
        $(document).ready(function () {
            $('select').select2({
                placeholder: ""
            });
        });
        // 
        var locations = [
            ['Bondi Beach', -33.890542, 151.274856, 4],
            ['Coogee Beach', -33.923036, 151.259052, 5],
            ['Cronulla Beach', -34.028249, 151.157507, 3],
            ['Manly Beach', -33.80010128657071, 151.28747820854187, 2],
            ['Maroubra Beach', -33.950198, 151.259302, 1]
        ];
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 10,
            center: new google.maps.LatLng(-33.92, 151.25),
            mapTypeId: google.maps.MapTypeId.ROADMAP
        });
        var infowindow = new google.maps.InfoWindow();
        var marker, i;
        for (i = 0; i < locations.length; i++) {
            marker = new google.maps.Marker({
                position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                map: map
            });
            google.maps.event.addListener(marker, 'click', (function (marker, i) {
                return function () {
                    infowindow.setContent(locations[i][0]);
                    infowindow.open(map, marker);
                }
            })(marker, i));
        }
    </script>
</body>

</html>
