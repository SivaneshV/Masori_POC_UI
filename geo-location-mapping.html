<!doctype html>
<html lang="en">
<head>
    <title>Geo Location Mapping - Masori</title>
    <!--  -->
    <link rel="stylesheet" href="plugins/bootstrap-5.0.2/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/select2/select2.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!--  -->
    <style>
        #map {
            height: 400px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <!--  -->
    <nav class="navbar fixed-top">
        <div class="container">
            <a class="navbar-brand" href="./">
                <i class="fas fa-globe"></i>Masori Analytics<span>|</span><span>HOME</span>
            </a>
            <ul class="navbar-nav">
                <li>Geo Location Mapping</li>
            </ul>
        </div>
    </nav>
    <!--  -->
    <div class="container content-container">
        <!--  -->
        <section class="section">
            <div class="row">
                <div class="col">
                    <label class="form-label">Zip Code</label>
                    <input class="form-control">
                </div>
                <div class="col">
                    <label class="form-label">City</label>
                    <select style="width: 100%;">
                        <option value=""></option>
                    </select>
                </div>
                <div class="col">
                    <label class="form-label">Diagnosis</label>
                    <select style="width: 100%;">
                        <option value=""></option>
                    </select>
                </div>
                <div class="col">
                    <label class="form-label">Drug</label>
                    <select style="width: 100%;">
                        <option value=""></option>
                    </select>
                </div>
                <div class="col">
                    <label class="form-label">&nbsp;</label>
                    <button class="btn btn-primary w-100">GO</button>
                </div>
            </div>
        </section>
        <!--  -->
        <section class="section">
            <div class="row">
                <div class="col-7">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th width="50px" class="text-center">#</th>
                                    <th>Patient Name</th>
                                    <th>City</th>
                                    <th>Diagnosis</th>
                                    <th>Drug</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="text-center">1</td>
                                    <td>Patient Name</td>
                                    <td>City</td>
                                    <td>Diagnosis</td>
                                    <td>Drug</td>
                                </tr>
                                <tr>
                                    <td class="text-center">2</td>
                                    <td>Patient Name</td>
                                    <td>City</td>
                                    <td>Diagnosis</td>
                                    <td>Drug</td>
                                </tr>
                                <tr>
                                    <td class="text-center">3</td>
                                    <td>Patient Name</td>
                                    <td>City</td>
                                    <td>Diagnosis</td>
                                    <td>Drug</td>
                                </tr>
                                <tr>
                                    <td class="text-center">4</td>
                                    <td>Patient Name</td>
                                    <td>City</td>
                                    <td>Diagnosis</td>
                                    <td>Drug</td>
                                </tr>
                                <tr>
                                    <td class="text-center">5</td>
                                    <td>Patient Name</td>
                                    <td>City</td>
                                    <td>Diagnosis</td>
                                    <td>Drug</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-5">
                    <div id="map"></div>
                </div>
            </div>
        </section>
    </div>
    <!--  -->
    <script src="plugins/jquery-3.6.0/jquery-3.6.0.min.js"></script>
    <script src="plugins/bootstrap-5.0.2/bootstrap.min.js"></script>
    <script src="plugins/select2/select2.min.js"></script>
    <script src="plugins/fontawesome-5.15.3/fontawesome.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <!--  -->
    <script type="text/javascript">
        // 
        $(document).ready(function () {
            $('select').select2({
                placeholder: ""
            });
        });
        // 
        var locations = [
            ['Bondi Beach', -33.890542, 151.274856, 4],
            ['Coogee Beach', -33.923036, 151.259052, 5],
            ['Cronulla Beach', -34.028249, 151.157507, 3],
            ['Manly Beach', -33.80010128657071, 151.28747820854187, 2],
            ['Maroubra Beach', -33.950198, 151.259302, 1]
        ];
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 10,
            center: new google.maps.LatLng(-33.92, 151.25),
            mapTypeId: google.maps.MapTypeId.ROADMAP
        });
        var infowindow = new google.maps.InfoWindow();
        var marker, i;
        for (i = 0; i < locations.length; i++) {
            marker = new google.maps.Marker({
                position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                map: map
            });
            google.maps.event.addListener(marker, 'click', (function (marker, i) {
                return function () {
                    infowindow.setContent(locations[i][0]);
                    infowindow.open(map, marker);
                }
            })(marker, i));
        }
    </script>
</body>
</html>
